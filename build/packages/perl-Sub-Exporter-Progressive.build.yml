# basic informations
name:
  centos: perl-Sub-Exporter-Progressive
realname: Sub-Exporter-Progressive
version: 0.001011
release: 1
epoch: 1
summary: Sub::Exporter::Progressive - Only use Sub::Exporter if you need it.
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::MethodMaker
source: https://cpan.metacpan.org/authors/id/F/FR/FREW/Sub-Exporter-Progressive-0.001011.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Sub::Exporter::Progressive - Only use Sub::Exporter if you need it

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-autodie
      runtime:
        - perl
        - perl-autodie

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_prefix}/lib/perl5/vendor_perl/*
      - %{_datadir}/perl5/vendor_perl/*
