# basic informations
name:
   centos: perl-CPAN-Meta
realname: CPAN-Meta
version: 2.133380
release: 1
epoch: 1
summary: CPAN::Meta - the distribution metadata for a CPAN dist
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/CPAN::Meta
source: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/CPAN-Meta-2.133380.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   CPAN::Meta - the distribution metadata for a CPAN dist

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
            - perl-CPAN-Meta-Requirements
            - perl-CPAN-Meta-YAML
            - perl-JSON-PP
            - perl-Parse-CPAN-Meta
         runtime:
            - perl
            - perl-CPAN-Meta-Requirements
            - perl-CPAN-Meta-YAML
            - perl-JSON-PP
            - perl-Parse-CPAN-Meta

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

