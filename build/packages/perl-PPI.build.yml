# basic informations
name:
  centos: perl-PPI
realname: PPI
version: 1.220
release: 1
epoch: 1
summary: PPI - Parse, Analyze and Manipulate Perl (without perl)
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/PPI
source: https://cpan.metacpan.org/authors/id/M/MI/MITHALDU/PPI-1.220.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  PPI - Parse, Analyze and Manipulate Perl (without perl)

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl(Clone)
        - perl(Digest::MD5)
        - perl(File::Spec)
        - perl(IO::String)
        - perl(List::MoreUtils)
        - perl(List::Util)
        - perl(Params::Util)
        - perl(Task::Weaken)
        - perl(Storable)
        - perl(Test::More)

      runtime:
        - perl
        - perl(Clone)
        - perl(Digest::MD5)
        - perl(File::Spec)
        - perl(IO::String)
        - perl(List::MoreUtils)
        - perl(List::Util)
        - perl(Params::Util)
        - perl(Task::Weaken)
        - perl(Storable)

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
