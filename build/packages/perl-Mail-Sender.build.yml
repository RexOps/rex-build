# basic informations
name:
  centos: perl-Mail-Sender
realname: Mail-Sender
version: 0.8.23
release: 1
epoch: 1
summary: Mail::Sender - module for sending mails with attachments through an SMTP server
group:
  centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/Mail::Sender
source: https://cpan.metacpan.org/authors/id/J/JE/JENDA/Mail-Sender-0.8.23.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Mail::Sender - module for sending mails with attachments through an SMTP server

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl
    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl
    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  export PERL_MM_USE_DEFAULT=1
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  export PERL_MM_USE_DEFAULT=1
  make

install: |
  rm -rf <%= $buildroot %>
    
  cd <%= $realname %>-<%= $version %>
  export PERL_MM_USE_DEFAULT=1
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  fedora:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*

