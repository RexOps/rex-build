# basic informations
name:
  centos: perl-Class-C3-Componentised
realname: Class-C3-Componentised
version: 1.001000
release: 1
epoch: 1
summary: Load mix-ins or components to your C3-based class.
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::C3::Componentised
source: https://cpan.metacpan.org/authors/id/F/FR/FREW/Class-C3-Componentised-1.001000.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Load mix-ins or components to your C3-based class.

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat
      runtime:
        - perl
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat
      runtime:
        - perl
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat
      runtime:
        - perl
        - perl-Class-C3
        - perl-Class-Inspector
        - perl-MRO-Compat

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
