# basic informations
name:
  centos: perl-EV
realname: EV
version: 4.16
release: 1
epoch: 1
summary: EV - perl interface to libev, a high performance full-featured event loop
group:
  centos: System Environment/Libraries
license: unknown
homepage: https://metacpan.org/pod/EV
source: http://cpan.metacpan.org/authors/id/M/ML/MLEHMANN/EV-4.16.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  EV - perl interface to libev, a high performance full-featured event loop

# requirements
requires:
  centos:
    6:
      build:
        - make
        - gcc
        - perl
        - perl-common-sense
        - libev-devel
        - libev
      runtime:
        - perl
        - perl-common-sense
        - libev



# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  yes | perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
