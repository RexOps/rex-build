  debian:
    squeeze: &depsqueeze
      build:
        - build-essential
        - debhelper
        - perl
        - libperl-dev
        - perl-modules
        - make
        - libio-socket-ssl-perl
        - libwww-perl
      runtime:
        - perl
        - perl-modules
        - libwww-perl
        - libio-socket-ssl-perl


    wheezy: &depwheezy
      build:
        - build-essential
        - debhelper
        - perl
        - libperl-dev
        - perl-modules
        - make
        - liblwp-protocol-https-perl
        - libio-socket-ssl-perl

      runtime:
        - perl
        - perl-modules
        - libio-socket-ssl-perl
        - liblwp-protocol-https-perl


  centos:
    5:
      build:
        - make
        - perl
        - perl-libwww-perl
        - perl-IO-Socket-SSL
      runtime:
        - perl
        - perl-libwww-perl
        - perl-IO-Socket-SSL

    6: &depcentos6
      build:
        - make
        - perl
        - perl-devel
        - perl-IO-Socket-SSL
        - perl-libwww-perl


      runtime:
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

    7:
      build:
        - make
        - perl
        - perl-devel
        - perl-IO-Socket-SSL
        - perl-libwww-perl


      runtime:
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

  ubuntu:
    lucid: *depsqueeze
    precise: *depwheezy
    quantal: *depwheezy
    raring: *depwheezy
    saucy: *depwheezy
    trusty: *depwheezy

  fedora:
    18: &depfedora18
      build:
        - make
        - perl
        - perl-devel
        - perl-IO-Socket-SSL
        - perl-libwww-perl

      runtime:
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

    19: *depfedora18
    20: *depfedora18

  redhat:
    18: *depfedora18
    19: *depfedora18
    20: *depfedora18

  suse:
    13.1: &depsuse13
      build:
        - make
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

      runtime:
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

  mageia:
    3:
      build:
        - make
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

      runtime:
        - perl
        - perl-IO-Socket-SSL
        - perl-libwww-perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  fedora:
    doc:
      - %{_mandir}/*
    package:
      - %{_bindir}/*
      - %{perl_vendorlib}/*
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_bindir}/*
      - %{perl_vendorlib}/*
