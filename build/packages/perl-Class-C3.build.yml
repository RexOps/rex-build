# basic informations
name:
  centos: perl-Class-C3
realname: Class-C3
version: 0.30
release: 1
epoch: 1
summary: Class::C3 - A pragma to use the C3 method resolution order algorithm
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::C3
source: https://cpan.metacpan.org/authors/id/H/HA/HAARG/Class-C3-0.30.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Class::C3 - A pragma to use the C3 method resolution order algorithm

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Algorithm-C3
      runtime:
        - perl
        - perl-Algorithm-C3

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Algorithm-C3
      runtime:
        - perl
        - perl-Algorithm-C3

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Algorithm-C3
      runtime:
        - perl
        - perl-Algorithm-C3

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
