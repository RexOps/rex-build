# basic informations
name:
   centos: perl-Module-CoreList
realname: Module-CoreList
version: 3.02
release: 1
epoch: 1
summary: Module::CoreList - what modules shipped with versions of perl
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/Module::CoreList
source: http://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-3.02.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Module::CoreList - what modules shipped with versions of perl

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
            - perl-Test-Base
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

