# basic informations
name:
  centos: perl-Minion
  debian: libminion-perl
  ubuntu: libminion-perl
  fedora: perl-Minion
  redhat: perl-Minion
  suse: perl-Minion
  mageia: perl-Minion
realname: Minion
version: 0.35
release: 1
epoch: 1
summary: Minion - Job queue
group:
  centos: Utilities/System
  debian: admin
  ubuntu: admin
  redhat: admin
  fedora: admin
  suse: admin
  mageia: admin
license: Artistic
homepage: http://mojolicio.us/
source: https://cpan.metacpan.org/authors/id/S/SR/SRI/Minion-0.35.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
description: |
  Minion is a job queue for the Mojolicious real-time web framework with support for multiple backends.

# requirements
requires:
  debian:
    squeeze: &depsqueeze
      build:
        - build-essential
        - debhelper
        - perl
        - libperl-dev
        - perl-modules
        - make
        - libmojolicious-perl
        - libmango-perl
      runtime:
        - perl
        - perl-modules
        - libmojolicious-perl
        - libmango-perl


    wheezy: &depwheezy
      build:
        - build-essential
        - debhelper
        - perl
        - libperl-dev
        - perl-modules
        - make
        - libmojolicious-perl
        - libmango-perl

      runtime:
        - perl
        - perl-modules
        - libmojolicious-perl
        - libmango-perl


  centos:
    6: &depcentos6
      build:
        - make
        - perl
        - perl-devel
        - perl-Mojolicious
        - perl-Mango


      runtime:
        - perl
        - perl-Mojolicious
        - perl-Mango

    7:
      build:
        - make
        - perl
        - perl-devel
        - perl-Mojolicious
        - perl-Mango


      runtime:
        - perl
        - perl-Mojolicious
        - perl-Mango

  ubuntu:
    lucid: *depsqueeze
    precise: *depwheezy
    quantal: *depwheezy
    raring: *depwheezy
    saucy: *depwheezy
    trusty: *depwheezy

  fedora:
    18: &depfedora18
      build:
        - make
        - perl
        - perl-devel
        - perl-Mojolicious
        - perl-Mango

      runtime:
        - perl
        - perl-Mojolicious
        - perl-Mango

    19: *depfedora18
    20: *depfedora18

  redhat:
    18: *depfedora18
    19: *depfedora18
    20: *depfedora18

  suse:
    13.1: &depsuse13
      build:
        - make
        - perl
        - perl-Mojolicious
        - perl-Mango

      runtime:
        - perl
        - perl-Mojolicious
        - perl-Mango

  mageia:
    3:
      build:
        - make
        - perl
        - perl-Mojolicious
        - perl-Mango

      runtime:
        - perl
        - perl-Mojolicious
        - perl-Mango

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  fedora:
    doc:
      - %{_mandir}/*
    package:
      - %{_bindir}/*
      - %{perl_vendorlib}/*
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_bindir}/*
      - %{perl_vendorlib}/*
