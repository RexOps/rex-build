# basic informations
name:
  centos: perl-Class-MethodMaker
realname: Class-MethodMaker
version: 2.22
release: 1
epoch: 1
summary: Class::MethodMaker - Create generic methods for OO Perl
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::MethodMaker
source: https://cpan.metacpan.org/authors/id/S/SC/SCHWIGON/class-methodmaker/Class-MethodMaker-2.22.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Class::MethodMaker - Create generic methods for OO Perl

# requirements
requires:
  centos:
    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-autodie
      runtime:
        - perl
        - perl-autodie

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
