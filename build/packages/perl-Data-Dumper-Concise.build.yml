# basic informations
name:
  centos: perl-Data-Dumper-Concise
realname: Data-Dumper-Concise
version: 2.022
release: 1
epoch: 1
summary: Data::Dumper::Concise - Less indentation and newlines plus sub deparsing
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::Accessor
source: https://cpan.metacpan.org/authors/id/F/FR/FREW/Data-Dumper-Concise-2.022.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Data::Dumper::Concise - Less indentation and newlines plus sub deparsing

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
