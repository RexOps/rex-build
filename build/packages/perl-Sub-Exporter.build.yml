# basic informations
name:
  centos: perl-Sub-Exporter
realname: Sub-Exporter
version: 0.987
release: 1
epoch: 1
summary: Sub::Exporter - a sophisticated exporter for custom-built routines
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Sub::Exporter
source: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Sub-Exporter-0.987.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Sub::Exporter - a sophisticated exporter for custom-built routines

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Data-OptList
        - perl-Params-Util
        - perl-Sub-Install

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
