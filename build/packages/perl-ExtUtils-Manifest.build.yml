# basic informations
name:
   centos: perl-ExtUtils-Manifest
realname: ExtUtils-Manifest
version: 1.63
release: 1
epoch: 1
summary: ExtUtils::Manifest - utilities to write and check a MANIFEST file
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/ExtUtils::Manifest
source: http://cpan.metacpan.org/authors/id/F/FL/FLORA/ExtUtils-Manifest-1.63.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   ExtUtils::Manifest - utilities to write and check a MANIFEST file

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

