# basic informations
name:
   centos: perl-File-Remove
realname: File-Remove
version: 1.52
release: 1
epoch: 1
summary: File::Remove - Remove files and directories
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/File::Remove
source: http://cpan.metacpan.org/authors/id/A/AD/ADAMK/File-Remove-1.52.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   File::Remove - Remove files and directories

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

