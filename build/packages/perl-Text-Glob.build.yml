# basic informations
name:
  centos: perl-Text-Glob
  redhat: perl-Text-Glob
realname: Text-Glob
version: 0.09
release: 1
epoch: 1
summary: Text::Glob - match globbing patterns against text
group:
  centos: Utilities/System
  redhat: admin
license: perl5
homepage: https://metacpan.org/pod/Text::Glob
source: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Text-Glob-0.09.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
description: |
  Text::Glob - match globbing patterns against text

# requirements
requires:
  centos:
    5: &depcentos5
      build:
        - make
        - perl
        - perl-devel

      runtime:
        - perl
    6: &depcentos6
      build:
        - make
        - perl
        - perl-devel

      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
