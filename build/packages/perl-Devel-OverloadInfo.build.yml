version: 0.004
release: 1
epoch: 1
summary: Devel::OverloadInfo - introspect overloaded operators
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Devel::OverloadInfo
source: https://cpan.metacpan.org/authors/id/I/IL/ILMARI/Devel-OverloadInfo-0.004.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Devel::OverloadInfo - introspect overloaded operators

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-MRO-Compat
        - perl-Package-Stash
        - perl-Sub-Identify
      runtime:
        - perl
        - perl-MRO-Compat
        - perl-Package-Stash
        - perl-Sub-Identify

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-MRO-Compat
        - perl-Package-Stash
        - perl-Sub-Identify
      runtime:
        - perl
        - perl-MRO-Compat
        - perl-Package-Stash
        - perl-Sub-Identify

    7:
      build:
        - make
        - gcc
        - perl
