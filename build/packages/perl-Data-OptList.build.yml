# basic informations
name:
  centos: perl-Data-OptList
realname: Data-OptList
version: 0.109
release: 1
epoch: 1
summary: Data::OptList - parse and validate simple name/value option pairs
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Data::OptList
source: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-OptList-0.109.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Data::OptList - parse and validate simple name/value option pairs

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Params-Util
        - perl-Sub-Install

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Params-Util
        - perl-Sub-Install

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Params-Util
        - perl-Sub-Install
      runtime:
        - perl
        - perl-Params-Util
        - perl-Sub-Install

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
