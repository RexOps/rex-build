# basic informations
name:
  centos: perl-Module-Runtime
realname: Module-Runtime
version: 0.014
release: 1
epoch: 1
summary: Module::Runtime - runtime module handling
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Module::Runtime
source: https://cpan.metacpan.org/authors/id/Z/ZE/ZEFRAM/Module-Runtime-0.014.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Module::Runtime - runtime module handling

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl(Module::Build): perl-Module-Build
      runtime:
        - perl
        - perl(Module::Build): perl-Module-Build

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-autodie
      runtime:
        - perl
        - perl-autodie

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
