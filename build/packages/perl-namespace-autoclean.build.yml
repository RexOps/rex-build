        - perl(B::Hooks::EndOfScope): perl-B-Hooks-EndOfScope
        - perl(namespace::clean): perl-namespace-clean
        - perl(Sub::Identify): perl-Sub-Identify
        - perl(Test::More): perl-Test-Simple
      runtime:
        - perl
        - perl(B::Hooks::EndOfScope): perl-B-Hooks-EndOfScope
