# basic informations
name:
  centos: perl-Module-Metadata
realname: Module-Metadata
version: 1.000019
release: 1
epoch: 1
summary: Module::Metadata - Gather package and POD information from perl module files
group:
  centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/Module::Metadata
source: http://cpan.metacpan.org/authors/id/E/ET/ETHER/Module-Metadata-1.000019.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Module::Metadata - Gather package and POD information from perl module files

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
    
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
    
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

