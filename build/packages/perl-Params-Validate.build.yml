# basic informations
name:
  centos: perl-Params-Validate
realname: Params-Validate
version: 1.23
release: 1
epoch: 1
summary: Params::Validate - Validate method/function parameters
group:
  centos: System Environment/Libraries
license: unknown
homepage: https://metacpan.org/pod/Params::Validate
source: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.23.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Params::Validate - Validate method/function parameters

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl(Module::Implementation): perl-Module-Implementation
      runtime:
        - perl
        - perl(Module::Implementation): perl-Module-Implementation

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl(Module::Implementation): perl-Module-Implementation
      runtime:
        - perl
        - perl(Module::Implementation): perl-Module-Implementation

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl(Module::Implementation): perl-Module-Implementation
      runtime:
        - perl
        - perl(Module::Implementation): perl-Module-Implementation

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  fedora:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
