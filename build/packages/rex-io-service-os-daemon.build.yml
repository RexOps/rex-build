# basic informations
name:
  centos: rex-io-service-os-daemon
realname: Rex-IO-Service-OS-Daemon
version: 0.4.0
release: 1
epoch: 1
summary: Service Daemon for Rex.IO
group:
  centos: System Environment/Libraries
license: Apache
homepage: http://rex.io/
source: http://rex.io/downloads/Rex-IO-Service-OS-Daemon-0.4.0.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Service Daemon for Rex.IO

# requirements
requires:
  centos:
    6:
      build:
        - make
        - gcc
        - perl
        - perl-Mojolicious
        - perl-Net-Server
        - perl-File-Copy-Recursive
        - perl-XML-Simple
      runtime:
        - perl
        - perl-FusionInventory-Agent
        - perl-Mojolicious
        - perl-Net-Server
        - perl-File-Copy-Recursive
        - perl-XML-Simple

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
