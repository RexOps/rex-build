# basic informations
name:
   centos: perl-Types-Serializer
realname: Types-Serializer
version: 1.0
release: 1
epoch: 1
summary: Types::Serialiser - simple data types for common serialisation formats
group:
   centos: System Environment/Libraries
license: unknown
homepage: https://metacpan.org/pod/Types::Serialiser
source: http://cpan.metacpan.org/authors/id/M/ML/MLEHMANN/Types-Serialiser-1.0.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Types::Serialiser - simple data types for common serialisation formats

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
            - perl-common-sense
         runtime:
            - perl
            - perl-common-sense

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

