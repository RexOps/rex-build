# basic informations
name:
  centos: perl-namespace-clean
realname: namespace-clean
version: 0.26
release: 1
epoch: 1
summary: namespace::clean - Keep imports and functions out of your namespace
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/namespace-clean
source: https://cpan.metacpan.org/authors/id/R/RI/RIBASUSHI/namespace-clean-0.26.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  namespace::clean - Keep imports and functions out of your namespace

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash
      runtime:
        - perl
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash
      runtime:
        - perl
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash
      runtime:
        - perl
        - perl-B-Hooks-EndOfScope
        - perl-Package-Stash

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
