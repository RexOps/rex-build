# basic informations
name:
  centos: perl-Dist-CheckConflicts
realname: Dist-CheckConflicts
version: 0.11
release: 1
epoch: 1
summary: Dist::CheckConflicts - declare version conflicts for your dist
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Dist::CheckConflicts
source: https://cpan.metacpan.org/authors/id/D/DO/DOY/Dist-CheckConflicts-0.11.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Dist::CheckConflicts - declare version conflicts for your dist

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Module-Runtime

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Module-Runtime

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Module-Runtime

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
