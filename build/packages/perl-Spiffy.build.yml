# basic informations
name:
   centos: perl-Spiffy
realname: Spiffy
version: 0.31
release: 1
epoch: 1
summary: Spiffy - Spiffy Perl Interface Framework For You
group:
   centos: System Environment/Libraries
license: Artistic 1 & GPL 1
homepage: https://metacpan.org/pod/Spiffy
source: http://cpan.metacpan.org/authors/id/I/IN/INGY/Spiffy-0.31.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Spiffy - Spiffy Perl Interface Framework For You

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

      6:
         build:
            - make
            - gcc
            - perl
            - perl-devel
         runtime:
            - perl



# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

