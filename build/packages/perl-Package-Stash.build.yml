# basic informations
name:
  centos: perl-Package-Stash
realname: Package-Stash
version: 0.37
release: 1
epoch: 1
summary: Package::Stash - routines for manipulating stashes
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Package::Stash
source: https://cpan.metacpan.org/authors/id/D/DO/DOY/Package-Stash-0.37.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Package::Stash - routines for manipulating stashes

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Implementation

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - /usr/bin/package-stash-conflicts
      - %{perl_vendorlib}/*
