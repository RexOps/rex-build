# basic informations
name:
  centos: perl-MRO-Compat
realname: MRO-Compat
version: 0.12
release: 1
epoch: 1
summary: MRO::Compat - mro::* interface compatibility for Perls < 5.9.5
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/MRO::Compat
source: https://cpan.metacpan.org/authors/id/B/BO/BOBTFISH/MRO-Compat-0.12.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  MRO::Compat - mro::* interface compatibility for Perls < 5.9.5

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
