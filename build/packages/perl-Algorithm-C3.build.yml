# basic informations
name:
  centos: perl-Algorithm-C3
realname: Algorithm-C3
version: 0.10
release: 1
epoch: 1
summary: Algorithm::C3 - A module for merging hierarchies using the C3 algorithm
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Algorithm::C3
source: https://cpan.metacpan.org/authors/id/H/HA/HAARG/Algorithm-C3-0.10.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Algorithm::C3 - A module for merging hierarchies using the C3 algorithm

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
