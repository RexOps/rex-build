# basic informations
name:
   centos: perl-parent
realname: parent
version: 0.228
release: 1
epoch: 1
summary: parent - Establish an ISA relationship with base classes at compile time
group:
   centos: System Environment/Libraries
license: unknown
homepage: https://metacpan.org/pod/parent
source: http://cpan.metacpan.org/authors/id/C/CO/CORION/parent-0.228.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   parent - Establish an ISA relationship with base classes at compile time

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

