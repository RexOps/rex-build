# basic informations
name:
   centos: perl-String-Escape
realname: String-Escape
version: 2010.002
release: 1
epoch: 1
summary: String::Escape - Backslash escapes, quoted phrase, word elision, etc
group:
   centos: System Environment/Libraries
license: perl_5
homepage: https://metacpan.org/pod/String::Escape
source: http://cpan.metacpan.org/authors/id/E/EV/EVO/String-Escape-2010.002.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   String::Escape - Backslash escapes, quoted phrase, word elision, etc.

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

      6:
         build:
            - make
            - gcc
            - perl
            - perl-devel
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

