# basic informations
name:
  centos: perl-Term-ProgressBar
realname: Term-ProgressBar
version: 2.16
release: 1
epoch: 1
summary: Term::ProgressBar - provide a progress meter on a standard terminal
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Term::ProgressBar
source: https://cpan.metacpan.org/authors/id/S/SZ/SZABGAB/Term-ProgressBar-2.16.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Term::ProgressBar - provide a progress meter on a standard terminal

# requirements
requires:
  centos:
    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Class-MethodMaker
        - perl(Term::ReadKey): perl-TermReadKey
      runtime:
        - perl
        - perl-Class-MethodMaker
        - perl(Term::ReadKey): perl-TermReadKey

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Class-MethodMaker
        - perl(Term::ReadKey): perl-TermReadKey
        - perl-autodie
      runtime:
        - perl
        - perl-Class-MethodMaker
        - perl(Term::ReadKey): perl-TermReadKey
        - perl-autodie

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
