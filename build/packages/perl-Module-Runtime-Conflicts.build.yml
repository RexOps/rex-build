# basic informations
name:
  centos: perl-Module-Runtime-Conflicts
realname: Module-Runtime-Conflicts
version: 0.002
release: 1
epoch: 1
summary: Module::Runtime::Conflicts - Provide information on conflicts for Module::Runtime
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Module::Runtime::Conflicts
source: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Module-Runtime-Conflicts-0.002.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Module::Runtime::Conflicts - Provide information on conflicts for Module::Runtime

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime
      runtime:
        - perl
        - perl-Dist-CheckConflicts
        - perl-Module-Runtime

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
