# basic informations
name:
   centos: perl-Locale-Maketext-Simple
realname: Locale-Maketext-Simple
version: 0.21
release: 1
epoch: 1
summary: Locale::Maketext::Simple - Simple interface to Locale::Maketext::Lexicon
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/Locale::Maketext::Simple
source: http://cpan.metacpan.org/authors/id/J/JE/JESSE/Locale-Maketext-Simple-0.21.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Locale::Maketext::Simple - Simple interface to Locale::Maketext::Lexicon

# requirements
requires:
   centos:
      5:
         build:
            - make
            - gcc
            - perl
         runtime:
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

