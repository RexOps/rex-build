# basic informations
name:
   centos: perl-Net-SSH2
realname: Net-SSH2
version: 0.53
release: 1
epoch: 1
summary: Net::SSH2 - Support for the SSH 2 protocol via libssh2.
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/Net::SSH2
source: http://cpan.metacpan.org/authors/id/R/RK/RKITOVER/Net-SSH2-0.53.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Net::SSH2 - Support for the SSH 2 protocol via libssh2.

# requirements
requires:
   centos:
      5:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - libssh2
            - libssh2-dev
         runtime:
            - pkgconfig
            - libssh2
            - perl

      6:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - perl-devel
            - libssh2
            - libssh2-dev
         runtime:
            - pkgconfig
            - perl
            - libssh2

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

