# basic informations
name:
  centos: perl-Hash-Merge
  redhat: perl-Hash-Merge
realname: Hash-Merge
version: 0.200
release: 1
epoch: 1
summary: Hash::Merge - Merges arbitrarily deep hashes into a single hash
group:
  centos: Utilities/System
  redhat: admin
  fedora: admin
  suse: admin
  mageia: admin
license: Artistic
homepage: https://metacpan.org/pod/Hash::Merge
source: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/Hash-Merge-0.200.tar.gz
maintainer: Ferenc Erki <erkiferenc@gmail.com>
priority: optional
description: |
  Hash::Merge merges two arbitrarily deep hashes into a single hash.

# requirements
requires:
  centos:
    6: &depcentos6
      build:
        - make
        - perl
        - perl-devel
        - perl(Clone): perl-Clone

      runtime:
        - perl

    7:
      build:
        - make
        - perl
        - perl-devel
        - perl(Clone): perl-Clone

      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr
  fedora:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
