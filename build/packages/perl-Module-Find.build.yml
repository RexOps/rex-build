# basic informations
name:
  centos: perl-Module-Find
realname: Module-Find
version: 0.13
release: 1
epoch: 1
summary: Module::Find - Find and use installed modules in a (sub)category
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Module::Find
source: https://cpan.metacpan.org/authors/id/C/CR/CRENZ/Module-Find-0.13.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Module::Find - Find and use installed modules in a (sub)category

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
      runtime:
        - perl

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{_libdir}/*
