# basic informations
name:
  centos: perl-version
realname: version
version: 0.9904
release: 1
epoch: 1
summary: version - Perl extension for Version Objects
group:
  centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/version
source: http://cpan.metacpan.org/authors/id/J/JP/JPEACOCK/version-0.9904.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  version - Perl extension for Version Objects

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-parent
      runtime:
        - perl
        - perl-parent
    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
      runtime:
        - perl
        - perl-devel

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>
    
  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>
    
  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

