# basic informations
name:
   centos: perl-Module-Install
realname: Module-Install
version: 1.06
release: 1
epoch: 1
summary: Module::Install - Standalone, extensible Perl module installer
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/release/ADAMK/Module-Install-1.06/lib/Module/Install.pod
source: http://cpan.metacpan.org/authors/id/A/AD/ADAMK/Module-Install-1.06.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   Module::Install - Standalone, extensible Perl module installer

# requirements
requires:
   centos:
      5:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - perl-Archive-Tar
            - perl-ExtUtils-Install
            - perl-ExtUtils-ParseXS
            - perl-File-Remove
            - perl-JSON
            - perl-libwww-perl
            - perl-Module-Build
            - perl-Module-CoreList
            - perl-Module-ScanDeps
            - perl-PAR-Dist
            - perl-Parse-CPAN-Meta
            - perl-YAML-Tiny
         runtime:
            - pkgconfig
            - perl
            - perl-Archive-Tar
            - perl-ExtUtils-Install
            - perl-ExtUtils-ParseXS
            - perl-File-Remove
            - perl-JSON
            - perl-libwww-perl
            - perl-Module-Build
            - perl-Module-CoreList
            - perl-Module-ScanDeps
            - perl-PAR-Dist
            - perl-Parse-CPAN-Meta
            - perl-YAML-Tiny
 
# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

