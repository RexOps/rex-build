# basic informations
name:
  centos: perl-Devel-GlobalDestruction
realname: Devel-GlobalDestruction
version: 0.13
release: 1
epoch: 1
summary: Devel::GlobalDestruction - Provides function returning the equivalent of ${^GLOBAL_PHASE} eq 'DESTRUCT' for older perls
group:
  centos: System Environment/Libraries
license: perl5
homepage: https://metacpan.org/pod/Class::MethodMaker
source: https://cpan.metacpan.org/authors/id/H/HA/HAARG/Devel-GlobalDestruction-0.13.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
  centos: x86_64
description: |
  Devel::GlobalDestruction - Provides function returning the equivalent of ${^GLOBAL_PHASE} eq 'DESTRUCT' for older perls

# requirements
requires:
  centos:
    5:
      build:
        - make
        - gcc
        - perl
        - perl-Sub-Exporter-Progressive
      runtime:
        - perl
        - perl-Sub-Exporter-Progressive

    6:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-Sub-Exporter-Progressive
      runtime:
        - perl
        - perl-Sub-Exporter-Progressive

    7:
      build:
        - make
        - gcc
        - perl
        - perl-devel
        - perl-autodie
        - perl-Sub-Exporter-Progressive
      runtime:
        - perl
        - perl-autodie
        - perl-Sub-Exporter-Progressive

# build instructions
configure: |
  tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
  cd <%= $realname %>-<%= $version %>

  perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
  cd <%= $realname %>-<%= $version %>
  make

install: |
  rm -rf <%= $buildroot %>

  cd <%= $realname %>-<%= $version %>
  make pure_install
  find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
  rm -rf <%= $buildroot %>

files:
  package:
    - /usr

  centos:
    doc:
      - %{_mandir}/*
    package:
      - %{perl_vendorlib}/*
