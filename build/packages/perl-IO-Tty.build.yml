# basic informations
name:
   centos: perl-IO-Tty
realname: IO-Tty
version: 1.10
release: 1
epoch: 1
summary: IO::Tty - Low-level allocate a pseudo-Tty, import constants.
group:
   centos: System Environment/Libraries
license: Artistic 1 & GPL 1
homepage: https://metacpan.org/pod/IO::Tty
source: http://cpan.metacpan.org/authors/id/T/TO/TODDR/IO-Tty-1.10.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   IO::Tty - Low-level allocate a pseudo-Tty, import constants.

# requirements
requires:
   centos:
      5:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
         runtime:
            - pkgconfig
            - perl

      6:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - perl-devel
         runtime:
            - pkgconfig
            - perl

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

