# basic informations
name:
   centos: perl-IO-Zlib
realname: IO-Zlib
version: 1.10
release: 1
epoch: 1
summary: IO::Zlib - IO:: style interface to Compress::Zlib
group:
   centos: System Environment/Libraries
license: Artistic
homepage: https://metacpan.org/pod/IO::Zlib
source: http://cpan.metacpan.org/authors/id/T/TO/TOMHUGHES/IO-Zlib-1.10.tar.gz
maintainer: jan gehring <jan.gehring@gmail.com>
priority: optional
arch:
   centos: x86_64
description: |
   IO::Zlib - IO:: style interface to Compress::Zlib

# requirements
requires:
   centos:
      5:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - perl-IO-Compress-Zlib
         runtime:
            - pkgconfig
            - perl
            - perl-IO-Compress-Zlib

      6:
         build:
            - openssl-devel
            - zlib-devel
            - make
            - gcc
            - perl
            - perl-devel
            - perl-IO-Compress-Zlib
         runtime:
            - pkgconfig
            - perl
            - perl-IO-Compress-Zlib

# build instructions
configure: |
   tar xzf <%= $sourceroot %>/<%= $realname %>-<%= $version %>.tar.gz
   cd <%= $realname %>-<%= $version %>
     
   perl Makefile.PL INSTALLDIRS="vendor" PREFIX=<%= $buildroot %>/usr

make: |
   cd <%= $realname %>-<%= $version %>
   make

install: |
   rm -rf <%= $buildroot %>
      
   cd <%= $realname %>-<%= $version %>
   make pure_install
   find <%= $buildroot %> -name .packlist -exec /bin/rm '{}' ';'

clean: |
   rm -rf <%= $buildroot %>

files:
   package:
      - /usr

